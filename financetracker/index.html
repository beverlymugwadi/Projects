<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personal Finance Tracker</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#add-expense">Add Expense</a>
            <a href="#summary">Summary</a>
            <a href="#charts">Charts</a>
        </nav>
    </header>
    <main id="content">
        <section id="home">
            <h2>Welcome to Your Personal Finance Tracker</h2>
            <img src="image4.png" alt="Finance Image">
            <p>Track your spending habits and manage your finances easily.</p>
        </section>
        <section id="add-expense" class="hidden">
            <h2>Add Income/Expense</h2>
            <form id="expense-form">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <select id="category">
                    <option value="income">Income</option>
                    <option value="groceries">Groceries</option>
                    <option value="rent">Rent</option>
                    <option value="entertainment">Entertainment</option>
                </select>
                <input type="date" id="date" required>
                <button type="submit">Add</button>
            </form>
        </section>
        <section id="summary" class="hidden">
            <h2>Summary</h2>
            <ul id="expense-list"></ul>
        </section>
        <section id="charts" class="hidden">
            <h2>Visual Representation</h2>
            <canvas id="pieChart"></canvas>
            <canvas id="lineChart"></canvas>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
